<div class="form-group">
	<label>
		Bot Token<br>
		<small class="form-text text-muted">
			The bot token to access the server</a>
		</small>
	</label>
	<input class="form-control" id="notifier_matrix_bot_token" name="notifier_matrix_bot_token" type="text"
		placeholder="id:token"
		{% if notifier_matrix_bot_token is defined and notifier_matrix_bot_token != None %}value="{{ notifier_matrix_bot_token }}"{% endif %}>
</div>

<div class="form-group">
	<label>
		Chat ID<br>
		<small class="form-text text-muted">
			Room ID to send the message to
		</small>
	</label>
	<input class="form-control" id="notifier_matrix_room_id" name="notifier_matrix_room_id" type="text"
		placeholder="!lITTBEtNUnuHoBsmxd:matrix.bsy.stratosphereips.org"
		{% if notifier_matrix_room_id is defined and notifier_matrix_room_id != None %}value="{{ notifier_matrix_room_id }}"{% endif %}>
</div>

<div class="form-group">
	<label>
		Matrix server URL<br>
		<small class="form-text text-muted">
			Server URL
		</small>
	</label>
	<input class="form-control" id="notifier_matrix_server_url" name="notifier_matrix_server_url" type="text"
		placeholder="https://matrix.bsy.stratosphereips.org"
		{% if notifier_matrix_server_url is defined and notifier_matrix_server_url != None %}value="{{ notifier_matrix_server_url }}"{% endif %}>
</div>
